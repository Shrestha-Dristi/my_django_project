
{% if student %}
<table>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>DOB</th>
    </tr>
    {% for i in student %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.address}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.dob}}</td>
    </tr>
    {% endfor %}
  </table> 
  {% endif %}
